<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Ejercicios Matematicos 2</title>
  </head>
  <body>
    <header>
      <h1>Ejercicios Matematicos Interactivos 2</h1>
      <nav>
        <ul>
          <li><a href="../ejerciciosMatematicos/index.html">Matematicas</a></li>
          <li class="activo">
            <a href="../ejerciciosMatematicos2/index.html">Matematicas 2</a>
          </li>
          <li>
            <a href="../ejerciciosMatematicos3/index.html">Matematicas 3</a>
          </li>
          <li><a href="../ejerciciosMatematicos4/index.html">Matematicas 4</a></li>
        </ul>
      </nav>
    </header>
    <div class="cuerpo">
      <div class="operaciones">
        <div class="contenido">
          <h2>1. Hipotenusa de un triángulo rectángulos</h2>
          <label>1 Cateto:</label>
          <input
            type="number"
            id="long1"
            placeholder="Ingresa la longitud en cm"
          />
          <label>2 Cateto:</label>
          <input
            type="number"
            id="long2"
            placeholder="Ingresa la longitud en cm"
          />
          <button onclick="Hipotenusa()">Calcular</button>
          <p id="salidaHipo"></p>
        </div>
      </div>

      <div class="operaciones">
        <div class="contenido">
          <h2>2. Kilometros a Millas</h2>
          <label>Kilometros:</label>
          <input type="number" id="kmam" placeholder="Km" />
          <button onclick="KmaM()">Convertir</button>
          <p id="salidaKmam"></p>
        </div>
      </div>

      <div class="operaciones">
        <div class="contenido">
          <h2>3. Volumen de Cilindro</h2>
          <label>Radio:</label>
          <input type="number" id="radio" placeholder="Ingresa el radio" />
          <label>Altura:</label>
          <input type="number" id="alturacil" placeholder="Ingresa la Altura" />
          <button onclick="VolumenCil()">Calcular</button>
          <p id="salidaVol"></p>
        </div>
      </div>

      <div class="operaciones">
        <div class="contenido">
          <h2>4. Indice de Masa Corporal (IMC)</h2>
          <label>Peso:</label>
          <input type="number" id="peso" placeholder="Kg" />
          <label>Altura:</label>
          <input type="number" id="alturaMasa" placeholder="m" />
          <button onclick="IndiceMasa()">Calcular</button>
          <p id="salidaMasa"></p>
        </div>
      </div>

      <div class="operaciones">
        <div class="contenido">
          <h2>5. Par o Impar</h2>
          <label>Numero:</label>
          <input type="number" id="paroimpar" placeholder="Ingresa un número" />
          <button onclick="ParImpar()">Calcular</button>
          <p id="salidaParImpar"></p>
        </div>
      </div>
    </div>
  </body>
</html>
