<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script/script.js" defer></script>
    <title>Challenge Bloque 1</title>
  </head>
  <body>
    <header>
      <h1>Junio 19, Challenge Bloque 1</h1>
      <a href="../Challenge2/challenge.html"> Bloque 2</a>
      <a href="../Challenge3/challenge.html"> Bloque 3</a>
    </header>

    <main>
      <section>
        <h1>Calculadora de Descuento</h1>
        <input
          type="number"
          id="precio"
          placeholder="Precio del Producto en €"
        />
        <input
          type="number"
          id="descuento"
          placeholder="Descuento del Producto (%)"
        />
        <button class="botondesc" onclick="Descuento()">Aplicar</button>
        <p id="SalidaDescuento"></p>
      </section>

      <section>
        <h1>Calculador de IMC</h1>
        <input type="number" id="peso" placeholder="Cantidad en Kg" />
        <input type="number" id="alturaMasa" placeholder="Altura en cm" />
        <button class="botondesc" onclick="IndiceMasa()">Convertir</button>
        <p id="salidaIMC"></p>
      </section>

      <section class="carritoCompra">
        <h1>Carrito de compra</h1>
        <div>
          <ul id="Lista"></ul>
        </div>

        <input type="text" id="productoId" placeholder="Producto a añadir" />
        <button class="anadir" onclick="Entra()">Añadir</button>
        <button class="eliminartodo" onclick="BorrarTodo()">
          Eliminar Todo
        </button>
      </section>

      <section>
        <h1>Temporizador</h1>
        <input type="number" id="segundos" placeholder="Segundos del Temporizador" />
        <button onclick="Temporizador()">Temporizar</button>
        <p id="contador"></p>
      </section>
    </main>
  </body>
</html>
